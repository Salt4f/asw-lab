<div class="container">

    <table mat-table [dataSource]="lista" class="mat-elevation-z8 tabla-boton-init" >
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element" align="left"> {{element.Content}} </td>
        </ng-container>

        <ng-container matColumnDef="upvotes">
            <th mat-header-cell *matHeaderCellDef> NÂº Votes</th>
            <td mat-cell *matCellDef="let element" align="left"> {{element.Upvotes}} </td>
        </ng-container>

        <ng-container matColumnDef="dateCreated">
            <th mat-header-cell *matHeaderCellDef> Date Created </th>
            <td mat-cell *matCellDef="let element" align="left"> {{element.DateCreated}} </td>
        </ng-container>

        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef> Author </th>
            <td mat-cell *matCellDef="let element" align="left"> {{usermail}} </td>
        </ng-container>

        <ng-container matColumnDef="parent">
            <th mat-header-cell *matHeaderCellDef> commented Contribution  </th>
            <td mat-cell *matCellDef="let element" align="left"> {{element.Parent.Title}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef>   </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="muestraParent($event,element)">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="muestraSubmission(row)"></tr>

    </table>
</div>
